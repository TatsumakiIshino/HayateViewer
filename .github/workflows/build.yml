name: Build with PyInstaller

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        pyinstaller main.py --onefile --noconsole --name HayateViewer-Windows
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HayateViewer-Windows
        path: dist/HayateViewer-Windows.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        pyinstaller main.py --onefile --noconsole --name HayateViewer-macOS
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HayateViewer-macOS
        path: dist/HayateViewer-macOS