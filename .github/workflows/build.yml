name: Build with PyInstaller

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        if ($env:GITHUB_REF -like "refs/tags/v*") {
          $version = $env:GITHUB_REF.Substring(10)
          $arch = ($env:RUNNER_ARCH).ToLower()
          $outputName = "HayateViewer-Windows-$arch-$version"
        } else {
          $outputName = "HayateViewer-Windows"
        }
        pyinstaller main.py --onefile --noconsole --name $outputName --add-data "app/shaders;app/shaders"
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HayateViewer-Windows
        path: dist/*.exe

  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Build with PyInstaller
      run: |
        if [[ $GITHUB_REF == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          ARCH=$(echo ${{ runner.arch }} | tr '[:upper:]' '[:lower:]')
          OUTPUT_NAME="HayateViewer-macOS-$ARCH-$VERSION"
        else
          OUTPUT_NAME="HayateViewer-macOS"
        fi
        pyinstaller main.py --onefile --noconsole --name "$OUTPUT_NAME" --add-data "app/shaders:app/shaders"
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: HayateViewer-macOS
        path: dist/HayateViewer-macOS*

  upload-artifacts:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: HayateViewer-Windows
          path: dist/windows
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: HayateViewer-macOS
          path: dist/macos
      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            dist/windows/*
            dist/macos/*

  release:
    needs: upload-artifacts
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v4
        with:
          name: release-assets
          path: release-assets
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          generate_release_notes: true